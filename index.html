<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sa Valenzuela Smoke House - Order</title>
    <style>
        :root { --gold: #d4af37; --black: #1a1a1a; --white: #ffffff; }
        body { font-family: 'Segoe UI', sans-serif; background-color: #121212; color: var(--white); padding: 15px; }
        .container { max-width: 450px; background: var(--black); padding: 25px; border: 2px solid var(--gold); border-radius: 12px; margin: auto; }
        h1 { color: var(--gold); text-align: center; font-family: 'Georgia', serif; text-transform: uppercase; margin-bottom: 5px; }
        .tagline { text-align: center; color: #888; font-size: 0.8em; margin-bottom: 20px; }
        .menu-item { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; border-bottom: 1px solid #333; padding-bottom: 8px; }
        .item-name { font-weight: bold; color: var(--gold); }
        .item-price { font-size: 0.9em; color: #bbb; display: block; }
        input[type="number"], select { padding: 8px; background: #222; color: white; border: 1px solid var(--gold); border-radius: 4px; }
        /* This makes the box look better */
        input[type="number"] { width: 60px; text-align: center; font-size: 1.1em; }
        select { width: 100%; margin-top: 5px; }
        label { display: block; margin-top: 15px; font-weight: bold; color: var(--gold); text-transform: uppercase; font-size: 0.85em; }
        input[type="text"], textarea { width: 100%; padding: 12px; margin-top: 5px; border-radius: 4px; border: 1px solid #444; background: #222; color: white; box-sizing: border-box; }
        .total-box { background: #222; padding: 15px; border-radius: 8px; margin-top: 25px; border-left: 5px solid var(--gold); }
        .btn-sms { background-color: var(--gold); color: black; border: none; padding: 15px; width: 100%; border-radius: 4px; font-size: 16px; font-weight: bold; cursor: pointer; margin-top: 20px; text-transform: uppercase; }
        .btn-fb { background-color: #0084ff; color: white; border: none; padding: 15px; width: 100%; border-radius: 4px; font-size: 16px; font-weight: bold; cursor: pointer; margin-top: 10px; text-transform: uppercase; }
        .delivery-note { color: #888; font-size: 0.75em; margin-top: 5px; font-style: italic; }
    </style>
</head>
<body>

<div class="container">
    <h1>Sa Valenzuela</h1>
    <p class="tagline">SMOKE HOUSE • LEMERY, BATANGAS</p>
    
    <form id="orderForm">
        <label>Customer Name</label>
        <input type="text" id="name" required placeholder="Full Name">

        <label>Address / Landmark</label>
        <textarea id="address" rows="2" required placeholder="Brgy, Street, Landmark"></textarea>

        <label>How to get your order?</label>
        <select id="deliveryOption">
            <option value="Pickup">Store Pickup (₱0)</option>
            <option value="Delivery">Delivery (Fee to be discussed)</option>
        </select>
        <p class="delivery-note">*Delivery charge will be confirmed after you send the order.</p>

        <label style="margin-top:25px; border-bottom: 1px solid var(--gold); display: inline-block;">Menu</label>
        
        <div class="menu-item">
            <div><span class="item-name">Smoked Chicken</span><span class="item-price">₱149</span></div>
            <input type="number" class="qty" data-name="Smoked Chicken" data-price="149" placeholder="0" min="0">
        </div>

        <div class="menu-item">
            <div><span class="item-name">Smoked Pork Belly</span><span class="item-price">₱149</span></div>
            <input type="number" class="qty" data-name="Pork Belly" data-price="149" placeholder="0" min="0">
        </div>

        <div class="menu-item">
            <div><span class="item-name">Smoked Bangus</span><span class="item-price">₱129</span></div>
            <input type="number" class="qty" data-name="Smoked Bangus" data-price="129" placeholder="0" min="0">
        </div>

        <div class="menu-item">
            <div><span class="item-name">Pancit Mike</span><span class="item-price">₱159</span></div>
            <input type="number" class="qty" data-name="Pancit Mike" data-price="159" placeholder="0" min="0">
        </div>

        <div class="menu-item">
            <div><span class="item-name">Tokwa't Baboy</span><span class="item-price">₱119</span></div>
            <input type="number" class="qty" data-name="Tokwa't Baboy" data-price="119" placeholder="0" min="0">
        </div>

        <div class="total-box">
            <div style="display:flex; justify-content:space-between; font-size: 1.3em; font-weight: bold;">
                <span>Food Total:</span><span id="grandTotal">₱0.00</span>
            </div>
        </div>

        <button type="button" class="btn-sms" onclick="sendOrder('sms')">Send via Text (SMS)</button>
        <button type="button" class="btn-fb" onclick="sendOrder('fb')">Send via Messenger</button>
    </form>
</div>

<script>
    const inputs = document.querySelectorAll('.qty');
    const totalDisplay = document.getElementById('grandTotal');

    function updateTotal() {
        let foodTotal = 0;
        inputs.forEach(i => {
            let val = parseInt(i.value);
            if (!isNaN(val) && val > 0) {
                foodTotal += val * parseInt(i.dataset.price);
            }
        });
        totalDisplay.innerText = '₱' + foodTotal.toLocaleString();
    }

    inputs.forEach(i => i.addEventListener('input', updateTotal));

    function sendOrder(method) {
        let items = "";
        document.querySelectorAll('.qty').forEach(i => {
            let val = parseInt(i.value);
            if(!isNaN(val) && val > 0) items += `${val}x ${i.dataset.name}, `;
        });

        if (!items) { alert("Please select an item first!"); return; }

        const name = document.getElementById('name').value;
        const addr = document.getElementById('address').value;
        const delMethod = document.getElementById('deliveryOption').value;
        const total = totalDisplay.innerText;
        
        // !!! UPDATE YOUR INFO HERE !!!
        const myNumber = "09563106749"; 
        const fbName = "SaValenzuelaSmokeHouse"; 

        const message = `ORDER FOR SA VALENZUELA:%0aName: ${name}%0aMethod: ${delMethod}%0aItems: ${items}%0aAddress: ${addr}%0aFood Total: ${total}%0a(Wait for delivery fee confirmation)`;

        if (method === 'sms') {
            window.location.href = `sms:${myNumber}?body=${message}`;
        } else {
            alert("Details Copied! Open Messenger and Paste.");
            navigator.clipboard.writeText(message.replace(/%0a/g, '\n'));
            window.open(`https://m.me/${fbName}`, '_blank');
        }
    }
</script>
</body>
</html>
